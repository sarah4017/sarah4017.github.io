	<script>
		function sizing() {
			var paddingTopStr = (document.getElementById("NavigationBar").offsetHeight).toString() + "px";
			document.getElementById("CarouselRow").style.paddingTop = paddingTopStr;

			var paddingBottomStr = (document.getElementById("NavigationBar").offsetHeight + 10).toString() + "px";
			document.getElementById("info").style.paddingBottom = paddingBottomStr;

			if (window.orientation == 0 && screen.width * screen.height < 340000) {
				if (screen.width > 400 && screen.height < 800) {
				}
				else if (screen.width > 400) {
					document.getElementById("CarouselRow").style.paddingTop = "12vh";
				}
				else if (screen.width > 365 && screen.height < 800) {
				}
				else if (screen.width > 365) {
					document.getElementById("CarouselRow").style.paddingTop = "12vh";
				}
			}
			else if (screen.height > 1024) {
				document.getElementById("CarouselRow").style.paddingTop = "12vh";
			}
			else if (window.orientation == 90) {
				document.getElementById("CarouselRow").style.paddingTop = "12vh";
			}
			else {
				document.getElementById("CarouselRow").style.paddingTop = "12vh";
			}
			if (screen.width >= 768 && screen.width < 1000) {
				document.getElementById("info").style.paddingTop = "0px";
				document.getElementById("CarouselRow").style.paddingTop = "12vh";
			}
		}

		window.onorientationchange = function () {
			location.reload();
		};
	</script>
</head>
